<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900|Noto+Sans+TC:400, 500, 700"
        rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
        rel="stylesheet">
  <script src="https://kit.fontawesome.com/d5b61e4669.js"></script>
  <link href="../dist/output.css"
        rel="stylesheet">
  <title>TO DO LIST</title>
</head>

<body class="body">
  <main class="main">
    <h1 class="title">To Do List</h1>
    <label class="input-label">
      <input id="input"
             class="input"
             name="add"
             type="text"
             autofocus
             required />
      <button class="btn-add"
              name="add">＋</button>
    </label>
    <div class="tags"
         id="tags">
      <button id="all"
              name="allList"
              class="tag tag-primary leading-sm">全部事項</button>
      <button id="active"
              name="activeList"
              class="tag tag-danger leading-sm">待辦事項</button>
      <button id="complete"
              name="completeList"
              class="tag tag-success leading-sm">完成事項</button>
    </div>
    <div class="main-list">
      <ul id="list"
          class="mb-4">
      </ul>
      <div class="clear-btns">
        <button name="clear"
                class="btn-clear leading-s">清除完成事項</button>
        <button name="clearAll"
                class="btn-clear leading-s">清除所有事項</button>
        <button name="listModifiedUnsubscribe"
                class="btn-unsubscribe leading-s">列表取消訂閱</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <span>分享者：范家寧 2023/11/19</span>
  </footer>

  <script src="./method/observable.js"></script>
  <script src="./method/item.js"></script>
  <script src="./method/model.js"></script>
  <script src="./method/view.js"></script>
  <script src="./method/controller.js"></script>
  <script src="./method/mvc.js"></script>
</body>

</html>
